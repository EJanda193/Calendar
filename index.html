<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Calendar</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .form-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input, .form-container select {
      margin: 5px;
      padding: 6px;
      border-radius: 5px;
      border: none;
    }

    .calendar {
      display: grid;
      grid-template-columns: 80px repeat(7, 1fr);
      grid-template-rows: 40px;
      width: 100%;
      border-top: 1px solid #333;
      border-left: 1px solid #333;
    }

    .calendar > div {
      border-right: 1px solid #333;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .time-col {
      background-color: #1e1e1e;
      font-size: 12px;
    }

    .header {
      background-color: #222;
      font-weight: bold;
    }

    .event {
      position: absolute;
      border-radius: 5px;
      color: #000;
      padding: 4px;
      font-size: 12px;
      box-sizing: border-box;
      white-space: pre-line;
    }

    .calendar-container {
      position: relative;
    }
  </style>
</head>
<body>

<h1>Weekly Calendar</h1>

<div class="form-container">
  <input id="code" type="text" placeholder="Course Code (e.g. CIS*2030)">
  <input id="type" type="text" placeholder="LEC / LAB">
  <input id="location" type="text" placeholder="Location (e.g. MACK 117)">
  <select id="day">
    <option>Mon</option><option>Tue</option><option>Wed</option><option>Thu</option><option>Fri</option>
  </select>
  <input id="start" type="number" placeholder="Start Hour (24h)" min="8" max="20">
  <input id="duration" type="number" placeholder="Duration (hrs)" step="0.5" min="0.5">
  <button onclick="addEvent()">Add Course</button>
</div>

<div class="calendar" id="calendar">
  <div></div>
  <div class="header">Mon</div><div class="header">Tue</div><div class="header">Wed</div>
  <div class="header">Thu</div><div class="header">Fri</div><div class="header">Sat</div><div class="header">Sun</div>
</div>

<div class="calendar-container" id="calendar-container" style="position: absolute; top: 180px; width: 100%;"></div>

<script>
  const calendar = document.getElementById("calendar");

  // Generate time rows dynamically
  for (let i = 0; i < 14; i++) {
    const time = document.createElement("div");
    time.className = "time-col";
    time.innerText = `${8 + i}:00`;
    calendar.appendChild(time);
    for (let j = 0; j < 7; j++) {
      const cell = document.createElement("div");
      calendar.appendChild(cell);
    }
  }

  const colorMap = {};
  const colorList = ["#a2d2ff", "#ffc6ff", "#caffbf", "#fdffb6", "#bdb2ff", "#ffadad", "#9bf6ff"];
  let colorIndex = 0;

  function getColor(code) {
    if (!colorMap[code]) {
      colorMap[code] = colorList[colorIndex % colorList.length];
      colorIndex++;
    }
    return colorMap[code];
  }

  function addEvent() {
    const code = document.getElementById("code").value.trim();
    const type = document.getElementById("type").value.trim();
    const location = document.getElementById("location").value.trim();
    const day = document.getElementById("day").value;
    const start = parseFloat(document.getElementById("start").value);
    const duration = parseFloat(document.getElementById("duration").value);

    if (!code || !type || !location || isNaN(start) || isNaN(duration)) {
      alert("Please fill out all fields correctly.");
      return;
    }

    const dayIndex = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"].indexOf(day);
    const top = (start - 8) * 60 + 40; // 60px per hour + header
    const height = duration * 60;

    const div = document.createElement("div");
    div.className = "event";
    div.style.left = `calc(${(dayIndex + 1) * 100 / 8}%)`;
    div.style.top = `${top}px`;
    div.style.height = `${height}px`;
    div.style.width = "calc(100% / 8)";
    div.style.backgroundColor = getColor(code);
    div.innerText = `${code} ${type}\n${location}`;

    document.getElementById("calendar-container").appendChild(div);
  }
</script>

</body>
</html>
